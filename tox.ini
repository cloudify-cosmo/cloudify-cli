# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27,osx

[testenv]
deps =
    -rdev-requirements.txt

[osxenv]
deps =
    -rdev-requirements.txt

[testenv:py27]
deps =
    coverage==3.7.1
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests -s --with-cov --cov-report term-missing --cov cloudify_cli cloudify_cli/tests

[testenv:flake8]
deps =
    flake8
    {[testenv]deps}
commands=flake8 cloudify_cli

[osxenv:osx]
deps =
    coverage==3.7.1
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests -s --with-cov --cov-report term-missing --cov cloudify_cli cloudify_cli/tests
