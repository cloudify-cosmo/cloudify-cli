# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,docs,py27

[testenv]
deps =
    -rdev-requirements.txt

[testenv:py27]
deps =
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests --with-cov --cov cloudify_cli cloudify_cli/tests

[testenv:py27x64]
deps =
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
basepython = "C:\Python27-x64\python.exe
commands=nosetests --with-cov --cov cloudify_cli cloudify_cli/tests

[testenv:docs]
changedir=docs
deps =
    sphinx
    sphinx-rtd-theme
    {[testenv]deps}
commands=make html

[testenv:flake8]
deps =
    flake8
    {[testenv]deps}
commands=flake8 cloudify_cli
