version: 2.1

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

executors:
  py27:
    docker:
      - image: circleci/python:2.7
  py36:
    docker:
      - image: circleci/python:3.6

commands:
  install_test_dependencies:
    parameters:
      cache_prefix:
        type: string
        default: py27
    steps:
      - restore_cache:
          keys:
            - << parameters.cache_prefix >>-venv-{{ checksum "dev-requirements.txt" }}-{{ checksum "test-requirements.txt" }}-{{ checksum "setup.py" }}
      - run: ~/venv/bin/pip install -r dev-requirements.txt
      - run: ~/venv/bin/pip install -r test-requirements.txt
      - run: ~/venv/bin/pip install -e .
      - save_cache:
          paths:
            - /home/circleci/venv
          key: << parameters.cache_prefix >>-venv-{{ checksum "dev-requirements.txt" }}-{{ checksum "test-requirements.txt" }}-{{ checksum "setup.py" }}
  pytest:
    steps:
      - run:
          name: pytest
          command: |
            ~/venv/bin/pytest \
              --cov-report term-missing \
              --cov=cloudify_cli \
              cloudify_cli/tests \
              --junitxml=test-results/cloudify_cli.xml

jobs:
  flake8_py27:
    executor: py27
    steps:
      - checkout
      - run: pip install flake8 --user
      - run:
          name: Run flake8
          command: flake8 cloudify_cli

  flake8_py36:
    executor: py36
    steps:
      - checkout
      - run: pip install flake8 --user
      - run:
          name: Run flake8
          command: flake8 cloudify_cli

  test_py27:
    executor: py27
    steps:
      - checkout
      - run: virtualenv ~/venv
      - install_test_dependencies
      - pytest
      - store_test_results:
          path: test-results

  test_py36:
    executor: py36
    steps:
      - checkout
      - run: python -m venv ~/venv
      - install_test_dependencies:
          cache_prefix: py36
      - pytest
      - store_test_results:
          path: test-results

  py3_compat:
    executor: py27
    steps:
      - checkout
      - run:
          name: install futurize
          command: pip install future --user
      - run:
          name: find python3-incompatible code
          command: |
            FUTURIZE="futurize ."
            while read line; do
              [[ "$line" =~ ^#.* ]] && continue
              FUTURIZE="${FUTURIZE} ${line}"
            done<.circleci/py3fixers
            echo "Running: $FUTURIZE"
            $FUTURIZE>futurize_diffs
      - run:
          name: check that there is no python3-incompatible code
          command: |
            if [[ -s futurize_diffs ]]; then
              echo "Python-3-incompatible code found"
              cat futurize_diffs
              exit 1
            fi

  build-rpm:
    docker:
      - image: rpmbuild/centos7
    working_directory: ~/rpm
    steps:
      - checkout
      - run: sudo yum install python-setuptools -y
      - run: sudo chmod a+wx /opt
      - run:
          name: Installing build dependencies
          command: sudo yum-builddep -y packaging/cloudify-cli.spec
      - run:
          name: Building rpm
          command: |
            rpmbuild \
              -D "CLOUDIFY_VERSION $(python setup.py --version | cut -d- -f1)" \
              -D "CLOUDIFY_PACKAGE_RELEASE 1" \
              -bb packaging/cloudify-cli.spec
      - run: |
          mkdir result
          mv x86_64/*.rpm result
      - store_artifacts:
          path: result
          destination: result

workflows:
  version: 2

  build_and_test:
    jobs: &build_jobs
      - build-rpm
      - flake8_py27
      - test_py27:
          requires:
            - flake8_py27
      - flake8_py36
      - test_py36:
          requires:
            - flake8_py36
      - py3_compat
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs: *build_jobs
