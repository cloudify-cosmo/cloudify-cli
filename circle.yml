machine:
  python:
    version: 2.7.9

dependencies:
  override:
    - pip install tox
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) .tox -e py27 ;; 1) ./generate_pr.sh ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 0) .tox -e docs ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 0) .tox -e flake8 ;; esac:
        parallel: true
